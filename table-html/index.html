<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        
        <h1>HTML Table</h1>
        <p>An exemple of HTML table</p>
    
        <table>
           <caption>Open Web Standads</caption>
           <thead>
                <tr>
                    <th>Language</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td colspan="2">Copyright 2015</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>ES5</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
